<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <style>
        :root {
            --my-color: pink;
        }

        #square {
            width: 200px;
            height: 200px;
            background-color: var(--my-color);
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <button id="button" onclick="changeColor()">Click</button>
    <div id="square"></div>

    <script>
        window.onload = function () {
            const rootStyle = document.documentElement.style;
            const boxColor = getComputedStyle(document.documentElement).getPropertyValue('--my-color').trim();
            console.log(boxColor); // Logs 'pink'
        };

        function changeColor() {
            let square = document.getElementById('square');
            square.style.backgroundColor = 'red';
        }
    </script>
</body>

</html>
